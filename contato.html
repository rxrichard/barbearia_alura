<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" contenclat="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="box">
        <h1>
          <img
            id="logo"
            src="images/logo.png"
            alt="Logo da Barbearia Alura"
          />
        </h1>
        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="produtos.html">Produtos</a>
            </li>
            <li>
              <a href="Contato.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <fieldset>
          <label for="fullName">Nome: </label>
          <input
            id="fullName"
            type="text"
            class="input_padrao"
            placeholder="Digite seu nome completo"
            required
          />

          <label for="email">Email: </label>
          <input
            id="email"
            type="email"
            class="input_padrao"
            placeholder="seuemail@dominio.com.br"
            required
          />

          <label for="telefone">Telefone: </label>
          <input
            id="telefone"
            type="tel"
            class="input_padrao"
            placeholder="(xx)xxxxx-xxxx"
            required
          />

          <label for="txt_conteudo">Mensagem</label>
          <textarea
            name="txt_conteudo"
            id="txt_conteudo"
            cols="60"
            rows="10"
            class="input_padrao"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <legend>Como prefere que entremos em contato:</legend>

          <label for="r_email">
            <input type="radio" name="options" id="r_email" value="email" />
            Email
          </label>

          <label for="r_zap">
            <input
              type="radio"
              name="options"
              id="r_zap"
              value="whatsapp"
              checked
            />
            Whatsapp
          </label>

          <label for="r_tel">
            <input type="radio" name="options" id="r_tel" value="telefone" />
            Telefone
          </label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido</legend>
          <select name="period" id="period">
            <option value="manha" selected>Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>

        <label
          ><input type="checkbox" checked class="checkbox" /> Gostaria de
          receber nossas atividades por email?
        </label>

        <input type="submit" class="btn_enviar" value="Enviar formulário" />

        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Hora</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h - 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h - 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h - 20h</td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>

    <footer>
      <img
        src="images/logo-branco.png"
        alt="Logo da Barbearia Alura"
        srcset=""
      />
      <p class="copyright">&copy; Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
